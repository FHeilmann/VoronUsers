name: VoronUsers CI v2
run-name: VoronUsers CI version 2 🚀
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  Voron-CI-v2:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Get Changed files from PR 🔀
        id: changed-files
        uses: tj-actions/changed-files@v37
        with:
          separator: ","
      - name: List all changed files 📃
        run: |
          IFS=$',' read -a MODIFIED_FILES_ARRAY <<< "${{ steps.changed-files.outputs.all_changed_files }}"
          for file in "${MODIFIED_FILES_ARRAY[@]}"; do
            echo "$file was changed"
          done
          unset IFS
        shell:
          bash
      - name: Check for whitespace in folders/filenames
        run: |
          ret_val=0
          IFS=$',' read -a MODIFIED_FILES_ARRAY <<< "${{ steps.changed-files.outputs.all_changed_files }}"
          for file in "${MODIFIED_FILES_ARRAY[@]}"; do
            if [[ $file = *[[:space:]]* ]]; then
              echo "$file contains whitespace!"
              ret_val=1
            else
              echo "$file does not contain whitespace!"
            fi
          done
          unset IFS
        shell:
          bash
      - name: Perform Sparse Checkout 🛒
        id: sparse-checkout
        run: |
          git clone --filter=blob:none --no-checkout ${{ github.server_url }}/${{ github.repository }} ${{ github.workspace }}
          git sparse-checkout init --no-cone
          git fetch origin ${{ github.ref }}:pr_under_test
          git checkout pr_under_test
          IFS=$',' read -a MODIFIED_FILES_ARRAY <<< "${{ steps.changed-files.outputs.all_changed_files }}"
          for file in "${MODIFIED_FILES_ARRAY[@]}"; do
            git sparse-checkout add "$file" --skip-checks
          done
          unset IFS
        shell:
          bash
      - name: List all checked out files 📁
        run: |
          cd ${{ github.workspace }}
          tree -a
      - name: Setup python 3.11 🐍
        id: python311
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Handle python package cache 🧰
        uses: actions/cache@v3
        id: cache-python
        env:
          cache-name: cache-python
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - if: ${{ steps.cache-python.outputs.cache-hit != 'true' }}
        name: Install Python packages 🛠️
        run: |
          pip install git+https://github.com/ChristophSchranz/Tweaker-3.git
          pip install pykwalify
      - name: Install admesh (cached) 🛠️
        uses: awalsh128/cache-apt-pkgs-action@v1.3.0
        with:
          packages: admesh
          version: 1.0
      - name: Show tool versions 🏃
        id: run-tools
        run: |
          admesh --version
          echo "Pykwalify $(pykwalify --version)"
          tweaker3 --version
      - name: Find STLs 🔍
        id: find-files
        run: |
          FOUND_STLS=$(echo $(find ${{ github.workspace }} -type f -iname '*.STL') | tr '\n' ' ')
          echo "STLS=$FOUND_STLS" >> "$GITHUB_OUTPUT"
      - name: Print STLs 📃
        id: print_stls
        run: |
          for file in ${{ steps.find-files.outputs.STLS }}; do
            echo "$file found!"
          done
        