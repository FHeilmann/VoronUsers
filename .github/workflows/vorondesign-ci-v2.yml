name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Get Changed files from PR 🔀
        id: changed-files
        uses: tj-actions/changed-files@v37
      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
      - name: Perform Sparse Checkout 🛒
        id: sparse-checkout
        run: |
          git clone --filter=blob:none --no-checkout ${{ github.server_url }}/${{ github.repository }} ${{ github.workspace }}
          git sparse-checkout init --no-cone
          git fetch origin ${{ github.ref }}:pr_under_test
          git checkout pr_under_test
          git sparse-checkout set ${{ steps.changed-files.outputs.all_changed_files }} --skip-checks
      - name: List all checked out files 📁
        run: |
          cd ${{ github.workspace }}
          tree -a
      - name: Setup python 3.11
        id: python311
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache admesh
        uses: actions/cache@v3
        id: cache-admesh
        env:
          cache-name: cache-admesh
        with:
          path: ${{ github.workspace }}/tools/admesh
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - name: Cache Python
        uses: actions/cache@v3
        id: cache-python
        env:
          cache-name: cache-python
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - if: ${{ steps.cache-admesh.outputs.cache-hit != 'true' }}
        name: Install admesh
        env: 
          admesh-version: 0.98.4
        run: |
          echo "Admesh cache miss; fetching and building ..."
          wget https://github.com/admesh/admesh/releases/download/v${{ env.admesh-version }}/admesh-${{ env.admesh-version }}.tar.gz
          tar -zxf admesh-${{ env.admesh-version }}.tar.gz
          cd admesh-${{ env.admesh-version }}
          ./configure --prefix=${{ github.workspace }}/tools/admesh
          make -j4
          chmod +x admesh
          make install
          which admesh
          admesh --version
      - if: ${{ steps.cache-python.outputs.cache-hit != 'true' }}
        name: Install Python packages
        run: |
          pip install git+https://github.com/ChristophSchranz/Tweaker-3.git
          pip install pykwalify
      - name: Run tools
        id: run-tools
        run: |
          ${{ github.workspace }}/tools/admesh/admesh --version
          echo "Pykwalify $(pykwalify --version)"
          tweaker3 --version
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event!!!"
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."