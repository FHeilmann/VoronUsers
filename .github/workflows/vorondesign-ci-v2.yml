name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Get Changed files from PR ğŸ”€
        id: changed-files
        uses: tj-actions/changed-files@v37
      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
      - name: Perform Sparse Checkout ğŸ›’
        id: sparse-checkout
        run: |
          git clone --filter=blob:none --no-checkout ${{ github.server_url }}/${{ github.repository }} ${{ github.workspace }}
          git sparse-checkout init --no-cone
          git fetch origin ${{ github.ref }}:pr_under_test
          git checkout pr_under_test
          git sparse-checkout set ${{ steps.changed-files.outputs.all_changed_files }} --skip-checks
      - name: List all checked out files ğŸ“
        run: |
          cd ${{ github.workspace }}
          tree -a
      - name: Setup python 3.11
        id: python311
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache admesh
        uses: actions/cache@v3
        id: cache-admesh
        env:
          cache-name: cache-admesh
        with:
          path: ${{ github.workspace }}/bin/admesh/
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - name: Cache python packages
        uses: actions/cache@v3
        id: cache-pip
        env:
          cache-name: cache-pip
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - if: ${{ steps.cache-admesh.outputs.cache-hit != 'true' }}
        name: Install admesh
        env: 
          admesh-temp-dir: ${{ github.workspace }}/temp-admesh
        run: |
          echo "Admesh cache miss; fetching and building ..."
          mkdir -p ${{ env.admesh-temp-dir }}
          wget https://github.com/admesh/admesh/releases/download/v0.98.4/admesh-0.98.4.tar.gz
          tar -zxf admesh-0.98.4.tar.gz -C ${{ env.admesh-temp-dir }}
          cd ${{ env.admesh-temp-dir }}/admesh-0.98.4
          ./configure
          make -j4
          chmod +x admesh
          mkdir -p ${{ github.workspace }}/bin/admesh
          cp admesh ${{ github.workspace }}/bin/admesh/
          cp -R .libs ${{ github.workspace }}/bin/admesh/
      - if: ${{ steps.cache-pip.outputs.cache-hit != 'true' }}
        name: Install Python packages
        run: |
          pip install git+https://github.com/ChristophSchranz/Tweaker-3.git
          pip install pykwalify
      - name: Run tools
        id: run-tools
        run: |
          ${{ github.workspace }}/bin/admesh/admesh --version
          echo "Pykwalify $(pykwalify --version)"
          tweaker3 --version
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."