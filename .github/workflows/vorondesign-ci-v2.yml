name: VoronUsers CI v2
run-name: VoronUsers CI version 2 🚀
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  VoronUsers-PR:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Get changed files and check whitespace 🔍
        id: changed-files
        uses: FHeilmann/pr-changed-files-check-whitespace@main
      - name: List all changed files 📃
        run: |
          for file in ${{ steps.changed-files.outputs.changed_files }}; do
            echo "$file was changed"
          done
      - name: Perform Sparse Checkout 🛒
        id: sparse-checkout
        run: |
          git clone --filter=blob:none --no-checkout ${{ github.server_url }}/${{ github.repository }} ${{ github.workspace }}
          git sparse-checkout init --no-cone
          git fetch origin ${{ github.ref }}:pr_under_test
          git checkout pr_under_test
          for file in ${{ steps.changed-files.outputs.changed_files }}; do
            git sparse-checkout add "$file" --skip-checks
          done
          git sparse-checkout add .workflow_files
      - name: List all checked out files 📁
        run: |
          cd ${{ github.workspace }}
          tree -a -I '.git'
      - name: Install admesh (cached) 🛠️
        uses: awalsh128/cache-apt-pkgs-action@v1.3.0
        with:
          packages: admesh, libadmesh-dev
          version: 1.0
      - name: Setup python 3.11 🐍
        id: python311
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Handle python package cache 🧰
        uses: actions/cache@v3
        id: cache-python
        env:
          cache-name: cache-python
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - if: ${{ steps.cache-python.outputs.cache-hit != 'true' }}
        name: Install Python packages 🛠️
        run: |
          pip install pykwalify admesh git+https://github.com/ChristophSchranz/Tweaker-3.git
      - name: Show tool versions 🏃
        id: run-tools
        run: |
          admesh --version
          echo "Pykwalify $(pykwalify --version)"
          tweaker3 --version
      - name: Find STLs 🔍
        id: find-stls
        run: |
          FOUND_STLS=$(echo $(find ${{ github.workspace }} -type f -iname '*.STL') | tr '\n' ' ')
          echo "STLS=$FOUND_STLS" >> "$GITHUB_OUTPUT"
      - name: Check STLs 📃
        id: check-stls
        run: |
          chmod +x ${{ github.workspace }}/.workflow_files/validate-stl_new.py
          for file in ${{ steps.find-stls.outputs.STLS }}; do
            python3 ${{ github.workspace }}/.workflow_files/validate-stl_new.py $file || touch failed
          done
          if [ -f "failed" ]; then
            echo "Error occurred while validating STLs."
            exit 255
          fi
      - name: Find Metadata files 🔍
        id: find-metadata
        run: |
          FOUND_METADATA=$(echo $(find ${{ github.workspace }} -type f -iname '.metadata.yml') | tr '\n' ' ')
          echo "METADATA=$FOUND_METADATA" >> "$GITHUB_OUTPUT"
      - name: Check Metadata files 📃
        id: check-metadata
        run: |
          for file in ${{ steps.find-metadata.outputs.METADATA }}; do
            echo "$file found!"
            pykwalify -d $file -s ${{ github.workspace }}/.workflow_files/yaml_schema.yml
          done
        