name: VoronUsers CI v2
run-name: VoronUsers CI version 2 ðŸš€
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  Voron-CI-v2:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Get Changed files from PR ðŸ”€
        id: changed-files
        uses: tj-actions/changed-files@v37
        with:
          separator: ","
      - name: List all changed files ðŸ“ƒ
        run: |
          IFS=$',' 
          read -a MODIFIED_FILES_ARRAY <<< "${{ steps.changed-files.outputs.all_changed_files }}"
          for file in "${MODIFIED_FILES_ARRAY[@]}"; do
            echo "$file was changed"
          done
          unset IFS
        shell:
          bash
      - name: Check for whitespace in folders/filenames ðŸ”
        run: |
          ret_val=0
          IFS=$',' 
          read -a MODIFIED_FILES_ARRAY <<< "${{ steps.changed-files.outputs.all_changed_files }}"
          for file in "${MODIFIED_FILES_ARRAY[@]}"; do
            if [[ $file = *[[:space:]]* ]]; then
              echo "$file contains whitespace!"
              ret_val=1
            fi
          done
          unset IFS
          exit $ret_val
        shell:
          bash
      - name: Perform Sparse Checkout ðŸ›’
        id: sparse-checkout
        run: |
          git clone --filter=blob:none --no-checkout ${{ github.server_url }}/${{ github.repository }} ${{ github.workspace }}
          git sparse-checkout init --no-cone
          git fetch origin ${{ github.ref }}:pr_under_test
          git checkout pr_under_test
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            git sparse-checkout add "$file" --skip-checks
          done
      - name: List all checked out files ðŸ“
        run: |
          cd ${{ github.workspace }}
          tree -a
      - name: Setup python 3.11 ðŸ
        id: python311
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Handle python package cache ðŸ§°
        uses: actions/cache@v3
        id: cache-python
        env:
          cache-name: cache-python
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - if: ${{ steps.cache-python.outputs.cache-hit != 'true' }}
        name: Install Python packages ðŸ› ï¸
        run: |
          pip install git+https://github.com/ChristophSchranz/Tweaker-3.git
          pip install pykwalify
      - name: Install admesh (cached) ðŸ› ï¸
        uses: awalsh128/cache-apt-pkgs-action@v1.3.0
        with:
          packages: admesh
          version: 1.0
      - name: Show tool versions ðŸƒ
        id: run-tools
        run: |
          admesh --version
          echo "Pykwalify $(pykwalify --version)"
          tweaker3 --version
      - name: Find STLs ðŸ”
        id: find-stls
        run: |
          FOUND_STLS=$(echo $(find ${{ github.workspace }} -type f -iname '*.STL') | tr '\n' ' ')
          echo "STLS=$FOUND_STLS" >> "$GITHUB_OUTPUT"
      - name: Print STLs ðŸ“ƒ
        id: print-stls
        run: |
          for file in ${{ steps.find-stls.outputs.STLS }}; do
            echo "$file found!"
          done
      - name: Find Metadata files ðŸ”
        id: find-metadata
        run: |
          FOUND_METADATA=$(echo $(find ${{ github.workspace }} -type f -iname '.metadata.yml') | tr '\n' ' ')
          echo "METADATA=$FOUND_METADATA" >> "$GITHUB_OUTPUT"
      - name: Check Metadata files ðŸ“ƒ
        id: check-metadata
        run: |
          for file in ${{ steps.find-metadata.outputs.METADATA }}; do
            echo "$file found!"
            pykwalify -d $file -s ${{ github.workspace }}/.workflow_files/yaml_schema.yml
          done
        