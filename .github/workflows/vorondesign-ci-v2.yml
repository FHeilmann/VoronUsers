name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Get Changed files from PR ğŸ”€
        id: changed-files
        uses: tj-actions/changed-files@v37
      - name: List all changed files ğŸ“ƒ
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
      - name: Perform Sparse Checkout ğŸ›’
        id: sparse-checkout
        run: |
          git clone --filter=blob:none --no-checkout ${{ github.server_url }}/${{ github.repository }} ${{ github.workspace }}
          git sparse-checkout init --no-cone
          git fetch origin ${{ github.ref }}:pr_under_test
          git checkout pr_under_test
          git sparse-checkout set ${{ steps.changed-files.outputs.all_changed_files }} --skip-checks
      - name: List all checked out files ğŸ“
        run: |
          cd ${{ github.workspace }}
          tree -a
      - name: Setup python 3.11 ğŸ
        id: python311
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Handle python package cache ğŸ§°
        uses: actions/cache@v3
        id: cache-python
        env:
          cache-name: cache-python
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - if: ${{ steps.cache-python.outputs.cache-hit != 'true' }}
        name: Install Python packages ğŸ› ï¸
        run: |
          pip install git+https://github.com/ChristophSchranz/Tweaker-3.git
          pip install pykwalify
      - name: Install admesh (cached) ğŸ› ï¸
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: admesh
          version: 1.0
      - name: Run tools ğŸƒ
        id: run-tools
        run: |
          admesh --version
          echo "Pykwalify $(pykwalify --version)"
          tweaker3 --version